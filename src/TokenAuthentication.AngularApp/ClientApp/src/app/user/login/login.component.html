<div class="container mt-3 login">
  <!--{{loginForm.value|json}}-->
  <div style="text-align:center">
    <!--<fa name="user" size="5x" fa-border></fa>-->
    <i class="fa fa-user fa-5x fa-border"></i>
  </div>
  <form [formGroup]="loginForm" (submit)="loginUser()" class="login">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" name="userName" class="form-control" [formControl]="userName"
             [class.is-invalid]="userName.touched && userName.invalid"
             [class.is-valid]="userName.touched && userName.valid" />
      <div *ngIf="userName.touched && userName.invalid">
        <small class="text-danger" *ngIf="userName.errors?.required">Username is required.</small>
        <small class="text-danger" *ngIf="userName.errors?.email">Username should be in proper format.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" [formControl]="password"
             [class.is-invalid]="password.touched && password.invalid"
             [class.is-valid]="password.touched && password.valid" />
      <div *ngIf="password.touched && password.invalid">
        <small class="text-danger" *ngIf="password.errors?.required">Password is required.</small>
        <small class="text-danger" *ngIf="password.errors?.minlength">Password should be of minimum 6 characters.</small>
        <small class="text-danger" *ngIf="password.errors?.maxlength">Password should be of maximum 20 characters.</small>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit" class="btn btn-primary" [disabled]="loginForm.invalid" />
    </div>
  </form>
</div>
