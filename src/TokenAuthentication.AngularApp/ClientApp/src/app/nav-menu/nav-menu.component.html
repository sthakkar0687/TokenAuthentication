<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">Employees Portal</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch Data</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!accountService.isLoggedIn()">
            <a class="nav-link text-dark" [routerLink]="['/user/login']">Login</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="accountService.isLoggedIn()">
            <a class="nav-link text-dark" [routerLink]="['/employee-list']">Employees</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="accountService.isLoggedIn()">
            <a class="nav-link text-dark" style="cursor:pointer" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
